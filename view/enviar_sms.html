{include="header"}
<meta charset="utf-8">

<form action="{$fsc->url()}&{$fsc->documento}={$fsc->id}&enviar=TRUE" method="post" class="form">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-header">
                    <h1>
                        <a class="btn btn-xs btn-default" href="{$fsc->url()}">
                            <span class="glyphicon glyphicon-arrow-left"></span>
                        </a>
                        Enviar SMS
                    </h1>
                    Desde aquí puedes enviar un mensaje a tu cliente
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    Selecciona <a href="index.php?page=proveedores_sms">proveedor</a> para envío:
                    <select name="proveedor" class="form-control">
                        {loop="$fsc->provsms->all()"}
                        <option value="{$value->idproveedor}">{$value->descripcion}</option>
                        {/loop}
                    </select>
                </div>
                <div class="form-group">
                    Tlf del cliente
                    <input class="form-control" type="text" name="telefono" required="" value="+34{$fsc->cliente->telefono1}" autocomplete="off"/>
                </div>
                <div class="form-group">
                    Mensaje:
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="6" required="">Hola {$fsc->cliente->nombre}</textarea>
                    <ul id="sms-counter"class="list-group">
                        <li class="list-group-item">
                            <span class="badge"><span class="length"></span></span>
                            Longitud
                        </li>
                        <li class="list-group-item">
                            <span class="badge"><span class="messages"></span></span>
                            Mensajes:
                        </li>
                        <li class="list-group-item">
                            <span class="badge"><span class="per_message"></span></span>
                            Cada mensaje:
                        </li>
                        <li class="list-group-item">
                            <span class="badge"><span class="remaining"></span></span>
                            Quedan:
                        </li>
                    </ul>
                </div>
                <div class="form-group" align="right">
                <button class="btn btn-sm btn-primary" type="submit">
                    <span class="glyphicon glyphicon-phone"></span>
                    <span class="hidden-xs">&nbsp; Enviar</span>
                </button>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="plugins/sms/view/js/sms_counter.js"></script>
<script>
    $('#mensaje').countSms('#sms-counter');
</script>

{include="footer"}
